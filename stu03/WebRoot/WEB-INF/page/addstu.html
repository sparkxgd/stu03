<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加页面</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
function add(){
	$.ajax({
		url:'savestu',
		type:'post',
		dataType:'json',
		data:$("form").serialize(),
		success:function(r){
			var result=r.result;
			if(result==0){
				window.location.replace("openmain");
			}else{
				alert("保存失败！！！学号已经存在！！");
			}
		}
	});
}
</script>

</head>
<body>

<form>
学号:<input type="text" name="no"><br>
姓名:<input type="text" name="name"><br>
性别:<select name="sex">
		<option value="0">女</option>
		<option value="1">男</option>
	</select><br>
年龄:<input type="text" name="age"><br>
<input type="button" onclick="add()" value="保存">
</form>
<a href="main">>>>返回主页面</a>
</body>
</html>
